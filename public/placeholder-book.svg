<svg xmlns="http://www.w3.org/2000/svg" width="400" height="533" viewBox="0 0 400 533" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Placeholder book cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f6f8"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g transform="translate(40 60)" filter="url(#softShadow)">
    <rect width="320" height="413" rx="12" fill="#fff" stroke="#d1d5db"/>
    <!-- Simple book glyph -->
    <g transform="translate(80 120)">
      <rect x="0" y="0" width="160" height="200" rx="8" fill="#eef2f7" stroke="#c7ccd4"/>
      <rect x="18" y="24" width="124" height="12" rx="6" fill="#cbd5e1"/>
      <rect x="18" y="50" width="124" height="12" rx="6" fill="#cbd5e1"/>
      <rect x="18" y="76" width="96" height="12" rx="6" fill="#cbd5e1"/>
      <rect x="18" y="140" width="80" height="12" rx="6" fill="#94a3b8"/>
    </g>
    <text x="160" y="360" text-anchor="middle" font-size="16" fill="#9ca3af" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial">
      Book cover unavailable
    </text>
  </g>
</svg>